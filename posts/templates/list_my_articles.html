{% extends 'base.html' %}

{% block content %}

<table class="table table-hover">
  <thead>
    <th>Título</th>
    <th>Data de Criação</th>
    <th><a href="/create_article/"><button type="button" class="btn btn-default"><i class="ion-plus"></i>Escrever novo artigo</button></a></th>
  </thead>
  <tbody>
    {% for article in qs_articles %}
    <tr>
      <td><a href="/view_article/{{article.id}}">{{article.title}}</a></td>
      <td>{{article.date_time}}</td>
      <td></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
