{% extends 'base.html' %}

{% block content %}

<table class="table table-hover">
  <thead>
    <th>Título</th>
    <th>Data de Criação</th>
  </thead>
  <tbody>
    {% for article in qs_articles %}
    <tr>
      <td>{{article.title}}</td>
      <td>{{article.date_time}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
