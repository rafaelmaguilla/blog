        <title>Moltran - Responsive Admin Dashboard Template</title>

        <link href="assets/css/moltran.min.css" rel="stylesheet" type="text/css">

    <body>


        <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">

                <div class="panel-heading bg-img"> 
                    <div class="bg-overlay"></div>
                    <h3 class="text-center m-t-10 text-white">&nbsp;</h3>
                </div> 

                <div class="panel-body" style="padding-top:0px">
                 <form method="post" action="index.html" role="form" class="text-center"> 
                    <div class="user-thumb"> 
                        <img src="assets/images/users/avatar-1.jpg" class="img-responsive img-circle img-thumbnail" alt="thumbnail">
                    </div> 
                    <div class="form-group"> 
                        <h3>John Deo</h3> 
                        <p class="text-muted">Enter your password to access the admin.</p> 
                        <div class="input-group m-t-30"> 
                            <input type="password" class="form-control input-lg" placeholder="Password"> 
                            <span class="input-group-btn"> <button type="submit" class="btn btn-primary btn-lg waves-effect waves-light">Log In</button> </span> 
                        </div> 
                    </div> 
                    <div class="text-right">
                        <a href="login.html">Not John Deo ?</a>
                    </div>
                </form>         

                </div>                                 
                
            </div>
        </div>
